<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecting...</title>
	<script>
		// Список сайтов для опубликованной версии
		const publishedSites = {
			"en": "https://jnetc.github.io/eiffels-web/en/",
			"fi": "https://jnetc.github.io/eiffels-web/fi/",
			"se": "https://jnetc.github.io/eiffels-web/se/"
		};

		// Список сайтов для локальной версии
		const localSites = {
			"en": "http://localhost:5500/en/",
			"fi": "http://localhost:5500/fi/",
			"se": "http://localhost:5500/se/"
		};

		// Определяем текущий хост
		const currentHost = window.location.hostname;

		// Проверяем, локальная среда или опубликованная
		const isLocal = currentHost === 'localhost';

		// Выбираем нужный список сайтов
		const sites = isLocal ? localSites : publishedSites;

		// Получаем язык браузера
		const userLang = navigator.language || navigator.userLanguage;
		const lang = userLang.substring(0, 2);

		// Проверяем, есть ли сайт для этого языка, если нет, выбираем финский по умолчанию
		const targetUrl = sites[lang] || sites['en'];

		// Переадресация
		window.location.href = targetUrl;
	</script>
</head>

<body>
	<p>Redirecting to the appropriate language version...</p>
</body>

</html>
