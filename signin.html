<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  <link rel="stylesheet" href="styles/variable.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/auth.css">
  <title>Sign Up</title>
  <meta name="description" content="" />
</head>

<body class="auth">
  <nav>
    <a href="index.html" title="Eiffels home page" class="eiffels-logo">
      <img src="public/svg/eiffels_logo.svg" class="logo" alt="Eiffels logo" title="">
    </a>
  </nav>
  <main class="main">
    <div class="container">
      <h1 class="title-gradient auth__title">Sign In</h1>
      <p class="auth__txt">Write your phone number and we'll send you to your <strong>WhatsApp</strong> 6 digits number for authorization.</p>
      <form action="auth.html" method="post" class="auth__form">
        <div class="auth__input-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number" inputmode="tel"
            pattern="[0-9+#]{10,}" title="Minimum 10 digits" required>
        </div>
        <!-- IF WE HAVE AN ERROR -->
        <b class="error-message"> Your phone number is already registered</b>
        <button type="submit" class="btn-64 btn-primary auth__btn">Get Digits</button>
      </form>
      <!-- IF YOU HAVE AN ACCOUNT -->
      <p class="auth__txt">You don't have an account? <a href="signup.html" class="href" title="Sign In">Sign Up</a>
      </p>

      <a href="#" class="btn-48 btn-secondary btn-fit auth__share-btn">Share referral</a>
    </div>
  </main>
  <footer class="footer">Copyright Â© 2024 Eiffels</footer>
</body>

</html>
