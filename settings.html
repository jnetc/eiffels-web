<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
		<link rel="stylesheet" href="styles/variable.css" />
		<link rel="stylesheet" href="styles/fonts.css" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/settings/settings.css" />
		<script src="scripts/settings.js" defer></script>
		<title>Settings</title>
		<meta name="description" content="" />
	</head>

	<body class="settings">
		<header class="settings__header">
			<a href="index.html" title="Eiffels home page" class="eiffels-logo">
				<img src="public/svg/eiffels_logo.svg" class="logo" alt="Eiffels logo" title="" />
			</a>
		</header>
		<main class="settings__main">
			<picture class="user__picture glass-effect">
				<img src="./public/image/jussi.png" alt="Jussi Heinola" />
				<div class="picture__checkmark" aria-hidden="true">
					<svg class="icon">
						<use xlink:href="./public/svg/ui_icons.svg#checkmark-shield"></use>
					</svg>
				</div>
			</picture>
			<h1>Jussi Heinola</h1>
			<ul class="settings__list">
				<li class="settings__item">
					<h2 class="settings__title">
						<span>Account</span>
						<div class="title__arrow" aria-hidden="true">
							<svg class="icon">
								<use xlink:href="./public/svg/ui_icons.svg#chevron-right"></use>
							</svg>
						</div>
					</h2>
				</li>
				<li class="settings__item">
					<h2 class="settings__title">
						<span>Subscribing Plan</span>
						<div class="title__arrow" aria-hidden="true">
							<svg class="icon">
								<use xlink:href="./public/svg/ui_icons.svg#chevron-right"></use>
							</svg>
						</div>
					</h2>
				</li>
				<li class="settings__item">
					<h2 class="settings__title">
						<span>My Eiffels</span>
						<div class="title__arrow" aria-hidden="true">
							<svg class="icon">
								<use xlink:href="./public/svg/ui_icons.svg#chevron-right"></use>
							</svg>
						</div>
					</h2>
				</li>
				<li class="settings__item">
					<h2 class="settings__title">
						<span>Terms of Use, GDPR, DPA</span>
						<div class="title__arrow" aria-hidden="true">
							<svg class="icon">
								<use xlink:href="./public/svg/ui_icons.svg#chevron-right"></use>
							</svg>
						</div>
					</h2>
				</li>
			</ul>
			<button type="button" class="btn-56 btn-black settings__btn-signout" aria-label="Sign Out">
				Sign Out
				<svg class="icon" aria-hidden="true">
					<use xlink:href="./public/svg/ui_icons.svg#arrow-right"></use>
				</svg>
			</button>
		</main>
		<footer class="settings__footer">Copyright Â© 2024 Eiffels</footer>
	</body>
</html>
