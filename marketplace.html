<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  <link rel="stylesheet" href="styles/variable.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/global.css">
  <!-- <link rel="stylesheet" href="styles/app-layout.css"> -->
  <link rel="stylesheet" href="styles/marketplace.css">
  <title>Marketplace</title>
  <meta name="description" content="" />
  <script src="scripts/marketplace.js" defer></script>
</head>

<body class="marketplace">
  <header class="marketplace__header">
    <a href="index.html" id="btn-back" title="back to home page" class="btn-blue-border btn-circle-48">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="./public/svg/ui_icons.svg#arrow-left"></use>
      </svg>
    </a>
    <nav aria-label="desktop navigation">
      <ul class="nav__links">
        <li><a class="active" href="marketplace.html">All</a></li>
        <li><a href="marketplace/workers.html">Workers</a></li>
        <li><a href="marketplace/materials.html">Materials</a></li>
        <li><a href="marketplace/jobs.html">Jobs</a></li>
      </ul>
    </nav>

    <div class="header__add-new">
      <span>Add New</span>
      <button type="button" id="btn-add" title="Add new item" class="btn-green btn-circle-48">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="./public/svg/ui_icons.svg#add"></use>
        </svg>
      </button>
    </div>

    <!-- Popover section call from popovertarget -->
    <!-- <div id="add-new" popover>
      <button type="button">Supply Services</button>
      <button type="button">Sell Materials</button>
      <button type="button">List Vacancies</button>
    </div> -->
  </header>


  <main class="marketplace__main grid">
    <section class="main__search">
      <p>Describe what you are looking for, including details such as price range, qualifications, and other specifics.</p>
      <form action="" method="post" id="search__form" class="search__form">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="./public/svg/ui_icons.svg#search"></use>
        </svg>
        <label for="search__input" class="glass-effect"></label>
        <input type="search" name="search" id="search__input" class="search__input" placeholder="Type to search">
        <button type="submit" id="search__submit" class="btn-circle-48 btn-blue" title="Search">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="./public/svg/ui_icons.svg#send"></use>
          </svg>
        </button>
      </form>
    </section>
  </main>




  <footer class="marketplace__footer">Copyright Â© 2024 Eiffels</footer>

  <!-- Modal windows  -->
  <dialog id="mp-dialog" class="glass-effect">
    <button type="button" id="dialog__close-btn" class="btn-circle-48 btn-black">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="public/svg/ui_icons.svg#close"></use>
      </svg>
    </button>

    <div class="dialog__wrapper">
      <header class="dialog__header">
        <h2>Choose Your Proposal</h2>
        <p>And then you will be move to the WhatsApp to complete your form</p>
      </header>
      <!-- Bottom bar for action buttons -->
      <main class="dialog__main">
        <button type="button" id="list_vacancies" class="dialog__select">
          <img src="public/image/list_vacancies.webp" alt="List Vacancies">
          <span class="button-title">List Vacancies</span>
          <p class="button-description">Click to view a comprehensive list of all current job openings. This feature allows you to explore various
          opportunities, filter positions by your skills and preferences, and find the best matches for your career goals.</p>
        </button>
        <button type="button" id="supply_services" class="dialog__select">
          <img src="public/image/supply_services.webp" alt="Supply Services">
          <span class="button-title">Supply Services</span>
          <p class="button-description">Click to access a detailed list of available supply services. This feature helps you explore different service
          providers, compare options, and find the best solutions for your supply needs</p>
        </button>
        <button type="button" id="sell_materials" class="dialog__select">
          <img src="public/image/sell_materials.webp" alt="Sell Materials">
          <span class="button-title">Sell Materials</span>
          <p class="button-description">Click to list and manage your materials for sale. This feature allows you to showcase your inventory, set prices, and
          connect with potential buyers to efficiently manage your sales.</p>
        </button>
      </main>
    </div>
  </dialog>

</body>

</html>
